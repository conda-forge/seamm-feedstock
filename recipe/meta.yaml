{% set name = "seamm" %}
{% set version = "2025.8.27" %}
{% set sha256 = "cd3e3a202f8f875f8f05aa519bb6f980a382326b0cf1892465bf4a0c8be6efc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/seamm-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - seamm=seamm.__main__:flowchart
    - run_flowchart=seamm.run_flowchart:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - bibtexparser
    - fasteners
    - humanize
    - jinja2
    - molsystem
    - numpy
    - packaging
    - pandas
    - pillow
    - pmw
    - py-cpuinfo
    - pyperclip
    - python >=3.8
    - python-dateutil
    - pyuca
    - reference-handler
    - seamm-dashboard-client
    - seamm-datastore
    - seamm-ff-util
    - seamm-util
    - seamm-widgets
    - stevedore

test:
  imports:
    - seamm
  commands:
    - pip check
    - seamm --help
  requires:
    - pip
    - freetype-py < 2.4.0

about:
  home: https://github.com/molssi-seamm/seamm
  summary: The Simulation Environment for Atomistic and Molecular Modeling (SEAMM)
  license: LGPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://molssi-seamm.github.io/

extra:
  recipe-maintainers:
    - paulsaxe
