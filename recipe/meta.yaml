{% set name = "seamm" %}
{% set version = "2022.7.25" %}
{% set sha256 = "6f03096445921cf7014fd4c06ef44d8d7e774a5d45e7ede4d5d4df7dbb5c32a5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/5c/78/924498f07543c3fcee325c81a1c2b1f6c4490842ffe2414d8e578bfa7d71/seamm-2022.7.25.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - seamm=seamm.__main__:flowchart
    - run_flowchart=seamm.run_flowchart:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - bibtexparser
    - fasteners
    - humanize
    - jinja2
    - molsystem
    - numpy
    - packaging
    - pandas
    - pillow
    - pmw
    - py-cpuinfo
    - python >=3.8
    - python-dateutil
    - pyuca
    - reference-handler
    - requests
    - requests-toolbelt
    - seamm-datastore
    - seamm-ff-util
    - seamm-util
    - seamm-widgets
    - stevedore

test:
  imports:
    - seamm
  commands:
    - pip check
    - seamm --help
    - run_flowchart --help
  requires:
    - pip

about:
  home: https://github.com/molssi-seamm/seamm
  summary: The Simulation Environment for Atomistic and Molecular Modeling (SEAMM)
  license: LGPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://molssi-seamm.github.io/

extra:
  recipe-maintainers:
    - paulsaxe
